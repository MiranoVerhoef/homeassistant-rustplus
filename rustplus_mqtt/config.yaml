name: Rust+ MQTT Bridge
slug: rustplus_mqtt
version: "0.2.1"
description: Expose Rust+ devices to Home Assistant via MQTT Discovery (with pairing wizard UI)
arch: [amd64, aarch64, armv7]
startup: services
boot: auto
init: false

# Ingress (web UI inside HA sidebar)
ingress: true
ingress_port: 8099
panel_icon: mdi:gamepad-variant
panel_title: Rust+

options:
  mqtt:
    host: core-mosquitto
    port: 1883
    username: ""
    password: ""
    discovery_prefix: homeassistant
    base_topic: rustplus
  poll_seconds: 5

schema:
  mqtt:
    host: str
    port: int
    username: str?
    password: str?
    discovery_prefix: str
    base_topic: str
  poll_seconds: int
